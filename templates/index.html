{% extends 'base.html'%}

{% block head %}{% endblock %}


{% block body %}
<div class="content">
        <h1>Task Smash 2.0</h1>
        {% if my_list | length < 1 %}
        <h3>No tasks to do</h3>
        {% else %}
        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for task in my_list %}
            <tr>
                <td>{{task.content}}</td>
                <td>{{task.created.strftime("%d-%m-%Y")}}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <a href="/edit/{{task.id}}">Update</a>
                </td>
            </tr>
            {%endfor%}
        </table>
        {%endif%}

        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task" id="btn_add">
        </form>
    </div>
{% endblock %}
